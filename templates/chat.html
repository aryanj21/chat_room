<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Room: {{ room_code }}</h1>
    <div id="chat-box"></div>

    <!-- Message Input Form -->
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    <!-- Leave Room Button with spacing -->
    <button onclick="leaveRoom()" class="leave-button" style="margin-top: 10px;">Leave Room</button>

    <script>
        var socket = io();
        var roomCode = "{{ room_code }}";
        var name = "{{ name }}";

        socket.emit("join", { room_code: roomCode, name: name });

        socket.on("message", function(data) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${data.name}:</strong> ${data.msg}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById("message-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", { room_code: roomCode, name: name, message: message });
                messageInput.value = "";
            }
        });

        function leaveRoom() {
            socket.emit("leave", { room_code: roomCode, name: name });
            window.location.href = "/";
        }
    </script>
</body>
</html>
